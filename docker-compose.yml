version: '3.6'
services: 
  portdomain-database:
    image: postgres:latest
    environment: 
      - DATABASE_HOST=127.0.0.1
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=db
    ports: 
      - 5434:5432
    volumes:
      - ./internal/portdomain/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
